<div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Driver Profile</h1>

  <div class="flex flex-col items-center mb-6">
    <img *ngIf="uploadedImage; else placeholder" 
         [src]="uploadedImage" alt="Profile Picture"
         class="rounded-full w-32 h-32 object-cover border-4 border-gray-300" />
    <ng-template #placeholder>
      <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center border-4 border-gray-300 text-gray-600 text-4xl">
        ðŸ‘¤
      </div>
    </ng-template>
    <label class="mt-4 cursor-pointer bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
      Change Photo
      <input type="file" class="hidden" accept="image/*" (change)="onFileSelected($event)">
    </label>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="profileForm" novalidate>
    <div class="mb-4">
      <label class="block font-semibold mb-1" for="fullName">Full Name</label>
      <input id="fullName" type="text" formControlName="fullName" placeholder="John Doe"
             class="input input-bordered w-full" />
      <p *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" class="text-red-600 text-sm mt-1">
        Full Name is required (min 3 characters).
      </p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="email">Email Address</label>
      <input id="email" type="email" formControlName="email" placeholder="john.doe@example.com"
             class="input input-bordered w-full" />
      <p *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
        Valid email is required.
      </p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="+91 9876543210"
             class="input input-bordered w-full" />
      <p *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched" class="text-red-600 text-sm mt-1">
        Phone Number is required.
      </p>
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1" for="vehicleNumber">Vehicle Number</label>
      <input id="vehicleNumber" type="text" formControlName="vehicleNumber" placeholder="KA 05 AB 1234"
             class="input input-bordered w-full" />
      <p *ngIf="profileForm.get('vehicleNumber')?.invalid && profileForm.get('vehicleNumber')?.touched" class="text-red-600 text-sm mt-1">
        Vehicle Number is required.
      </p>
    </div>

    <div class="mb-6">
      <label class="block font-semibold mb-1" for="vehicleModel">Vehicle Model</label>
      <input id="vehicleModel" type="text" formControlName="vehicleModel" placeholder="Toyota Innova"
             class="input input-bordered w-full" />
      <p *ngIf="profileForm.get('vehicleModel')?.invalid && profileForm.get('vehicleModel')?.touched" class="text-red-600 text-sm mt-1">
        Vehicle Model is required.
      </p>
    </div>

    <button type="submit" class="bg-purple-600 text-white py-3 w-full rounded hover:bg-purple-700 font-semibold transition">
      Save Profile
    </button>
  </form>
</div>
