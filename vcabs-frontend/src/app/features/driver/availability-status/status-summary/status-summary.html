<div class="bg-white rounded shadow p-4 max-w-md mx-auto space-y-4">
  <div class="flex items-center gap-4">
    <div [ngClass]="{
        'text-green-700': currentStatus === 'Online',
        'text-red-600': currentStatus === 'Offline',
        'text-yellow-600': currentStatus === 'Break'
      }"
      class="font-bold text-lg">
      Status: {{ currentStatus }}
    </div>
    <span class="text-gray-500 text-sm">since {{ currentTimestamp | date:'shortTime' }}</span>
  </div>

  <div *ngIf="currentStatus === 'Break' && reason" class="text-yellow-700 font-medium">
    Reason: {{ reason }}
  </div>
  <div *ngIf="note" class="text-gray-600">
    Note: {{ note }}
  </div>
  
  <hr>
  <h3 class="font-semibold text-base mb-2">Recent Status Changes</h3>
  <ul class="space-y-1">
    <li *ngFor="let log of statusLogs; let i = index" class="text-sm">
      <span [ngClass]="{
        'text-green-700': log.status === 'Online',
        'text-red-600': log.status === 'Offline',
        'text-yellow-600': log.status === 'Break'
      }">
        {{ log.status }}
      </span>
      at {{ log.timestamp | date:'short' }}
      <span *ngIf="log.reason">for {{ log.reason }}</span>
      <span *ngIf="log.note">â€“ {{ log.note }}</span>
    </li>
  </ul>
</div>
