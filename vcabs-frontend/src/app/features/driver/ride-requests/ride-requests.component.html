<div class="container mx-auto p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Ride Requests</h1>

        <!-- No Requests Message -->
        <div *ngIf="rideRequests.length === 0" class="bg-white rounded-lg shadow-md p-6 text-center">
            <p class="text-gray-600">No pending ride requests at the moment.</p>
        </div>

        <!-- Ride Request Cards -->
        <div class="space-y-4">
            <div *ngFor="let request of rideRequests" 
                 class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-start">
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <img [src]="request.passengerPhoto || 'assets/default-avatar.png'" 
                                 alt="Passenger photo"
                                 class="w-10 h-10 rounded-full mr-3">
                            <div>
                                <h3 class="font-semibold">{{ request.passengerName }}</h3>
                                <div class="flex items-center text-sm text-gray-600">
                                    <span class="mr-2">Rating:</span>
                                    <span class="flex items-center">
                                        {{ request.passengerRating }}
                                        <svg class="w-4 h-4 text-yellow-400 ml-1" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-1 mt-4">
                            <div class="flex items-start">
                                <div class="w-4 h-4 mt-1 mr-2">
                                    <div class="w-4 h-4 bg-green-500 rounded-full"></div>
                                </div>
                                <p class="text-gray-600">{{ request.pickup }}</p>
                            </div>
                            <div class="flex items-start">
                                <div class="w-4 h-4 mt-1 mr-2">
                                    <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                                </div>
                                <p class="text-gray-600">{{ request.destination }}</p>
                            </div>
                        </div>

                        <div class="mt-4 space-x-4">
                            <span class="text-gray-600">
                                <i class="fas fa-route mr-2"></i>{{ request.distance }} km
                            </span>
                            <span class="text-gray-600">
                                <i class="fas fa-clock mr-2"></i>{{ request.estimatedTime }} mins
                            </span>
                            <span class="text-xl font-bold text-green-600">
                                ${{ request.fare }}
                            </span>
                        </div>
                    </div>

                    <div class="flex flex-col space-y-2">
                        <span class="text-sm text-gray-500">
                            {{ request.createdAt | date:'shortTime' }}
                        </span>
                        <button (click)="acceptRide(request.id)" 
                                class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition-colors">
                            Accept
                        </button>
                        <button (click)="declineRide(request.id)"
                                class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors">
                            Decline
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
