<div class="min-h-screen bg-[#E6E6E6] p-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-[#A225CC] text-2xl font-semibold">Customers</h1>
    <a class="bg-[#A225CC] text-white no-underline px-4 py-2 rounded-lg" routerLink="/admin/dashboard">Back to Dashboard</a>
  </div>
  <div class="bg-white border border-gray-300 rounded-lg overflow-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-[#F8F0FB] text-gray-700">
          <th class="py-3 px-4 text-left">Customer ID</th>
          <th class="py-3 px-4 text-left">Customer Name</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">Password</th>
          <th class="py-3 px-4 text-left">Contact Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of customers" class="border-t border-gray-200">
          <td class="py-3 px-4">{{ c.customerId }}</td>
          <td class="py-3 px-4">{{ c.customerName }}</td>
          <td class="py-3 px-4">{{ c.email }}</td>
          <td class="py-3 px-4">{{ c.password }}</td>
          <td class="py-3 px-4">{{ c.contactNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
