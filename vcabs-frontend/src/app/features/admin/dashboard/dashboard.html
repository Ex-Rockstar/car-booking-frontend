<div class="min-h-screen bg-[#E6E6E6] flex flex-col">
  <header class="flex items-center justify-between px-5 py-3 bg-[#A225CC] text-white shadow">
    <div class="flex items-center gap-3 text-lg font-semibold">
      <img class="h-8 w-auto" [src]="logoUrl" alt="Vcabs Logo" />
      <span>Vcabs Admin Dashboard</span>
    </div>
    <button class="border border-white/80 rounded-md px-3 py-1.5 hover:bg-white/15 text-sm" type="button">Logout</button>
  </header>

  <nav class="grid grid-cols-1 md:grid-cols-3 gap-4 p-5">
    <a class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]" routerLink="/admin/active-rides">Active Rides</a>
    <a class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]" routerLink="/admin/completed-rides">Completed Rides</a>
    <button class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]">Cancelled Rides</button>
    <a class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]" routerLink="/admin/customers">Customers</a>
    <button class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]">Drivers</button>
    <button class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]">Billing</button>
    <a class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]" routerLink="/admin/revenue">Revenue</a>
    <button class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]">Audit Log</button>
    <button class="block rounded-lg border border-[#A225CC] bg-white shadow-sm p-5 min-h-[90px] text-center text-sm font-semibold hover:bg-[#F8F0FB] hover:border-[#8E1EB3]">Rent</button>
  </nav>
</div>
