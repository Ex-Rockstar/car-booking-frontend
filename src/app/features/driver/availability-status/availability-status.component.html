<div class="container mx-auto p-4">
    <div class="max-w-3xl mx-auto">
        <!-- Status Toggle -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Availability Status</h2>
            <div class="flex items-center justify-between">
                <span class="text-gray-600">Set your availability status</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" 
                           [checked]="isAvailable"
                           (change)="toggleAvailability()"
                           class="sr-only peer">
                    <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 
                                peer-focus:ring-blue-300 rounded-full peer 
                                peer-checked:after:translate-x-full peer-checked:after:border-white 
                                after:content-[''] after:absolute after:top-0.5 after:left-[4px] 
                                after:bg-white after:border-gray-300 after:border after:rounded-full 
                                after:h-6 after:w-6 after:transition-all peer-checked:bg-blue-600">
                    </div>
                </label>
            </div>
            <p class="mt-2 text-sm" [class.text-green-600]="isAvailable" [class.text-red-600]="!isAvailable">
                You are currently {{ isAvailable ? 'Online' : 'Offline' }}
            </p>
        </div>

        <!-- Working Hours -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Working Hours</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-2">Hours per day</label>
                    <input type="number" 
                           [value]="workingHours"
                           (change)="updateWorkingHours($event.target.value)"
                           class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                           min="1" max="12">
                </div>
            </div>
        </div>

        <!-- Preferred Area -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Preferred Area</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-2">Select your preferred working area</label>
                    <select 
                        [value]="preferredArea"
                        (change)="updatePreferredArea($event.target.value)"
                        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select an area</option>
                        <option value="north">North Zone</option>
                        <option value="south">South Zone</option>
                        <option value="east">East Zone</option>
                        <option value="west">West Zone</option>
                        <option value="central">Central Zone</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Current Location -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Current Location</h2>
            <div class="space-y-4">
                <div>
                    <p class="text-gray-600">Your current location:</p>
                    <p class="font-semibold mt-1">{{ currentLocation || 'Location not available' }}</p>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Update Location
                </button>
            </div>
        </div>
    </div>
</div>
